<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }
        .profile-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .profile-card h2 {
            margin: 10px 0;
            font-size: 24px;
        }
        .profile-card p {
            margin: 5px 0;
            color: #555;
        }
        .profile-card .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .profile-card .stats div {
            text-align: center;
        }
        .profile-card .stats div p {
            margin: 5px 0;
        }
        .profile-card .buttons {
            margin-top: 20px;
        }
        .profile-card .buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .profile-card .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="pic.jpg" alt="pic.jpg">
        <h2 style="font-family:'ITC Bookman Demi'">Long Chhvrat</h2>
        <div class="stats">
        </div>
        <a href="https://www.tiktok.com/@rathmikey?_t=8oG9CcOlJWq&_r=1">
            <div class="buttons">
                <button style="font-family:'Forte'">TikTok</button>
            </div>
                    <a  href="https://t.me/Chh_vrat">
            <div class="buttons">
                <button style="font-family:'Forte'">Telegram</button>
            </div>
        </a>
        <a href="https://www.facebook.com/profile.php?id=100063106406925&mibextid=ZbWKwL">
            <div class="buttons">
            <button style="font-family:'Forte'">Facebook Profile</button>
        </div>
        </a>
        <p style="font-family:'ITC Bookman Demi'">üìç Thank you</p>
    </div>
</body>
</html>
